<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>table切换</title>
	<style type="text/css">
		*{margin:0; padding:0;
			font-size:30px;
			list-style-type:none;
		}
		#ds{
			width:600px;
			margin:20px auto;
		}
		h2{overflow:hidden;}
		span{
			width:198px;
			border:1px solid red;
			text-align:center;
			float:left;
			cursor:pointer;
		}
		img{
			width:600px;
			height:400px;
		}
		li{display:none;}
		.ss{background:blue;}
		.sa{display:block;}
	</style>
</head>
<body>
	<div id="ds">
		<h2>
			<span class="ss">标题一</span>
			<span>标题二</span>
			<span>标题三</span>
		</h2>
		<ul id="uls">
			<li class="sa"><img src="1.jpg" alt=""></li>
			<li><img src="2.jpg" alt=""></li>
			<li><img src="3.jpg" alt=""></li>
		</ul>
	</div>
</body>
	<script type="text/javascript">
		var uls=document.getElementById('uls');
		var sp=document.getElementsByTagName('span');
		var lis=uls.getElementsByTagName('li');
		for(var i=0;i<sp.length;i++){
			sp[i].index=i;
			sp[i].onclick=function (){
				for(var j=0;j<sp.length;j++){
					sp[j].className='';
					lis[j].className='';
				}
				sp[this.index].className='ss';
				lis[this.index].className='sa';
			}
		}	
	</script>
</html>
