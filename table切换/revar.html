<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>table切换</title>
	<style type="text/css">
		*{margin:0; padding:0;
			font-size:30px;
			list-style-type:none;
		}
		#ds{
			width:600px;
			margin:20px auto;
		}
		h2{overflow:hidden;}
		span{
			width:198px;
			border:1px solid red;
			text-align:center;
			float:left;
			cursor:pointer;
		}
		img{
			width:600px;
			height:400px;
		}
		li{display:none;}
		.ss{background:blue;}
		.sa{display:block;}
	</style>
</head>
<body>
	<div id="ds">
		<h2>
			<span class="ss">标题一</span>
			<span>标题二</span>
			<span>标题三</span>
		</h2>
		<ul id="uls">
			<li class="sa"><img src="1.jpg" alt=""></li>
			<li><img src="2.jpg" alt=""></li>
			<li><img src="3.jpg" alt=""></li>
		</ul>
	</div>
</body>
	<script type="text/javascript">
		var uls=document.getElementById('uls');
		var sp=document.getElementsByTagName('span');
		var lis=uls.getElementsByTagName('li');
			function remove(a,b,c){
					sp[a].className='ss';
					lis[a].className='sa';
					sp[b].className='';
					lis[b].className='';
					sp[c].className='';
					lis[c].className='';
			}
			sp[0].onclick=function (){
				remove(0,1,2);
			}
			sp[1].onclick=function (){
				remove(1,0,2);
			}
			sp[2].onclick=function (){
				remove(2,1,0);
			}
	</script>
</html>
