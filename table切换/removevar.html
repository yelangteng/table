<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>table切换</title>
	<style type="text/css">
		*{margin:0; padding:0;
			font-size:30px;
			list-style-type:none;
		}
		#ds{
			width:600px;
			margin:20px auto;
		}
		h2{overflow:hidden;}
		span{
			width:198px;
			border:1px solid red;
			text-align:center;
			float:left;
			cursor:pointer;
		}
		img{
			width:600px;
			height:400px;
		}
		li{display:none;}
		.ss{background:blue;}
		.sa{display:block;}
	</style>
</head>
<body>
	<div id="ds">
		<h2>
			<span class="ss">标题一</span>
			<span>标题二</span>
			<span>标题三</span>
		</h2>
		<ul id="uls">
			<li class="sa"><img src="1.jpg" alt=""></li>
			<li><img src="2.jpg" alt=""></li>
			<li><img src="3.jpg" alt=""></li>
		</ul>
	</div>
</body>
	<script type="text/javascript">
		var uls=document.getElementById('uls');
		var sp=document.getElementsByTagName('span');
		var lis=uls.getElementsByTagName('li');
		var a=0,b=1,c=2;
		function remove(){
			sp[0].className='';
			sp[1].className='';
			sp[2].className='';
			lis[0].className='';
			lis[1].className='';
			lis[2].className='';
		}
		function co(x){
			sp[x].className='ss';
			lis[x].className='sa';
		}
		sp[0].onclick=function (){
			remove();
			co(a);
		}
		sp[1].onclick=function (){
			remove();
			co(b);
		}
		sp[2].onclick=function (){
			remove();
			co(c);
		}
	</script>
</html>
